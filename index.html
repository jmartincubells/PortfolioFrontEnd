<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Links Css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">    
            <!-- Fonts -->
        <script src="https://kit.fontawesome.com/08ac08d1d1.js" crossorigin="anonymous"></script>
            <!-- WebPage Title -->
        <title>Portfolio</title>
    </head>

    <body>
            <!-- Navbar -->
        <nav class="navbar">
            <!-- Container-->
            <div class="d-flex justify-content-between">
                <!-- Navbar brand -->
                <a class="navbar-brand me-2 programar_logo_bloque" href="">
                    <img class="programar_logo" src="icons/APLogo_negro.png"/>
                </a>
            </div>
            <!-- Left links -->
            <div class="d-flex justify-content-end">
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-twitter"></i>
                  </a>
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-github"></i>
                </a>
                <div class="d-flex align-items-center">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn login_btn px-2 me-2 login_btn text-success bg-success bg-opacity-10 border border-success border-opacity-10 rounded-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Iniciar Sesion
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Inicio de Sesion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3 row">
                                    <label for="staticEmail" class="col-sm-2 col-form-label">Correo</label>
                                    <div class="col-sm-10">
                                      <input type="text" class="form-control-plaintext" id="staticEmail" value="email@example.com">
                                    </div>
                                  </div>
                                  <div class="mb-3 row">
                                    <label for="inputPassword" class="col-sm-2 col-form-label">Contrase√±a</label>
                                    <div class="col-sm-10">
                                      <input type="password" class="form-control" id="inputPassword">
                                    </div>
                                  </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success">Iniciar</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>            
            </div>
        </nav>
            <!-- Banner -->
        <div class="card mat-card banner">

        </div>
    
    
        <!-- Javascript -->
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>    
    </body>

</html>
